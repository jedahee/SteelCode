<div class="select">
    <div class="icon preview" [ngClass]="lang_selected == 'es' ? 'spain-flag-icon' : lang_selected == 'en' ? 'usa-flag-icon' : '' "></div>
    <div class="icon icon-chevron-down"></div>
    <div class="options">
        <div (click)="selectLang('es')" class="option"><div class="icon spain-flag-icon"></div></div>
        <div (click)="selectLang('en')" class="option"><div class="icon usa-flag-icon"></div></div>
    </div>
</div>
